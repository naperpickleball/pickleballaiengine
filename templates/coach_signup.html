<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickleballAI Coach Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .signup-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .signup-header i {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-signup {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h2>Coach Signup</h2>
            <p class="text-muted">Join PickleballAI as a Coach</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="specialization" class="form-label">
                        <i class="fas fa-star"></i> Specialization
                    </label>
                    <select class="form-control" id="specialization" name="specialization" required>
                        <option value="">Select specialization</option>
                        <option value="Beginner Training">Beginner Training</option>
                        <option value="Advanced Techniques">Advanced Techniques</option>
                        <option value="Strategy & Tactics">Strategy & Tactics</option>
                        <option value="Serve & Return">Serve & Return</option>
                        <option value="Net Play">Net Play</option>
                        <option value="Doubles Strategy">Doubles Strategy</option>
                        <option value="Singles Strategy">Singles Strategy</option>
                        <option value="Physical Conditioning">Physical Conditioning</option>
                        <option value="Mental Game">Mental Game</option>
                        <option value="General Coaching">General Coaching</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="hourly_rate" class="form-label">
                        <i class="fas fa-dollar-sign"></i> Hourly Rate ($)
                    </label>
                    <input type="number" class="form-control" id="hourly_rate" name="hourly_rate" 
                           min="20" max="200" step="5" value="50" required>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-success">Terms of Service</a> and 
                        <a href="#" class="text-success">Privacy Policy</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-signup">
                <i class="fas fa-user-plus"></i> Create Coach Account
            </button>
        </form>
        
        <div class="login-link">
            <p class="mb-0">Already have an account? <a href="/login" class="text-success">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
